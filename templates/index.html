<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div class="card">
      <h2>Heart Disease Prediction Form</h2>
      <form id="predictForm" action="/predict" method="post" novalidate>
        <div>
          <label for="age">Age (years)</label>
          <input type="number" id="age" name="age" min="18" max="120" required />
        </div>
        <div>
          <label for="sex">Sex (1 = Male, 0 = Female)</label>
          <input type="number" id="sex" name="sex" min="0" max="1" required />
        </div>
        <div>
          <label for="cp">Chest Pain Type (0 – 3)</label>
          <input type="number" id="cp" name="cp" min="0" max="3" required />
        </div>
        <div>
          <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
          <input type="number" id="trestbps" name="trestbps" min="70" max="250" required />
        </div>
        <div>
          <label for="chol">Cholesterol (mg/dl)</label>
          <input type="number" id="chol" name="chol" min="100" max="600" required />
        </div>
        <div>
          <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = True, 0 = False)</label>
          <input type="number" id="fbs" name="fbs" min="0" max="1" required />
        </div>
        <div>
          <label for="restecg">Resting ECG Results (0 – 2)</label>
          <input type="number" id="restecg" name="restecg" min="0" max="2" required />
        </div>
        <div>
          <label for="thalach">Max Heart Rate Achieved</label>
          <input type="number" id="thalach" name="thalach" min="60" max="250" required />
        </div>
        <div>
          <label for="exang">Exercise‑Induced Angina (1 = Yes, 0 = No)</label>
          <input type="number" id="exang" name="exang" min="0" max="1" required />
        </div>
        <div>
          <label for="oldpeak">Oldpeak</label>
          <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="10" required />
        </div>
        <div>
          <label for="slope">Slope of ST Segment (0 – 2)</label>
          <input type="number" id="slope" name="slope" min="0" max="2" required />
        </div>
        <div>
          <label for="ca">Number of Major Vessels (0 – 3)</label>
          <input type="number" id="ca" name="ca" min="0" max="3" required />
        </div>
        <div>
          <label for="thal">Thal (1 = Normal, 2 = Fixed Defect, 3 = Reversible Defect)</label>
          <input type="number" id="thal" name="thal" min="1" max="3" required />
        </div>
        <button type="submit" class="btn">Predict</button>
      </form>
      <div id="prediction">{{ prediction_text }}</div>
    </div>

    <!-- Main script -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
